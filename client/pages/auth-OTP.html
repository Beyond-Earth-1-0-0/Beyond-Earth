<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/logo.png" />
    <title>Secure Authentication - OTP Verification</title>

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/auth-OTP.css">
</head>

<body>
    <canvas id="starfield-canvas"></canvas>
    <a href="exo.html" class="back-link">
        <i class="bi bi-arrow-left"></i> Back to Space
    </a>
    <div class="content-wrapper">
        <div class="auth-container">

            <div class="auth-card">
                <h1 class="section-title">Verify Your Identity</h1>
                <p class="section-description">
                    We'll send a one-time password to your registered email address to ensure secure access to your
                    account.
                </p>

                <!-- Send OTP Form -->
                <form id="otpForm" class="form-section">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="your.email@example.com" required
                        autocomplete="email">
                    <button type="submit" class="btn-primary" id="sendOtpBtn">
                        <i class="bi bi-envelope-check"></i> Send Verification Code
                    </button>
                </form>

                <div class="divider"><span>ENTER CODE</span></div>

                <!-- Verify OTP Form -->
                <form id="verifyForm" class="form-section">
                    <label class="form-label" for="otp">Verification Code</label>
                    <input type="text" id="otp" class="form-control otp-input" placeholder="Enter 6-digit code" required
                        maxlength="6" inputmode="numeric" autocomplete="one-time-code">

                    <button type="submit" class="btn-primary" id="verifyOtpBtn">
                        <i class="bi bi-shield-check"></i> Verify & Continue
                    </button>
                </form>

                <!-- Flash messages -->
                <div id="flashContainer"></div>

            </div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js"
        }
    }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script type="module" src="../src/auth-OTP.js"></script>
</body>

</html>
